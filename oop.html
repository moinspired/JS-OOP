<html>
<body>
  <script>
    function Person(){
      this.name = "Cody";
      this.age = 29;
      this.profession = "Instructor";
    //functions
      this.sayMyName = function (){
        console.log(this.name)
      }
    }
    //prototype functions go outside the class definition
    Person.protected.sayMyAge = function(){
      console.log(this.age)
    }
    var person = new Person();
    console.log(person);
    person.sayMyName();
    person.sayMyAge();



  </script>
</body>
</html>
